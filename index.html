<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evolution</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->

    
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="welcome">
        <div class="text">
            <p>evolution</p>
            <p>a game of growth </p> 
            <!-- <p>inspired by tamagotchi </p> -->
            <p>instructions:</p>
            <p>survive & evolve</p>
            <button class='start-button' >start: click or space bar</button>
        </div>
    </div>

    <div class="scorecard disappear">
        </br>
        <!-- <span class="line"> evolve</span> -->
        <div><span class="score-title">year:</span> <span class="year-count">0</span></div>
        <div><span class="score-title">love:</span> <progress id="love-progress" value="25" max="100"></progress></div>
        <div class="health disappear"><span class="score-title">health:</span> <progress id="health-progress" value="25" max="100"></progress></div>
        <div class="thirst disappear"><span class="score-title">thirst:</span> <progress id="thirst-progress" value="25" max="100"></progress></div>
        <div class="hunger disappear"><span class="score-title">hunger:</span> <progress id="hunger-progress" value="25" max="100"></progress></div>
    </div>

    <div class="helper">
        <div class="love-helper">i'm sad!</div>
        <!-- <div class="health-helper">i'm injured!</div>
        <div class="thirst-helper">i'm thirsty!</div>
        <div class="hunger-helper">i'm hungry!</div> -->
    </div>
    <div class="helper">
        <!-- <div class="love-helper">i'm sad!</div> -->
        <div class="health-helper">i'm injured!</div>
        <!-- <div class="thirst-helper">i'm thirsty!</div> -->
        <!-- <div class="hunger-helper">i'm hungry!</div> -->
    </div>
    <div class="helper">
        <!-- <div class="love-helper">i'm sad!</div> -->
        <!-- <div class="health-helper">i'm injured!</div> -->
        <div class="thirst-helper">i'm thirsty!</div>
        <!-- <div class="hunger-helper">i'm hungry!</div> -->
    </div>
    <div class="helper">
        <!-- <div class="love-helper">i'm sad!</div>
        <div class="health-helper">i'm injured!</div>
        <div class="thirst-helper">i'm thirsty!</div> -->
        <div class="hunger-helper">i'm hungry!</div>
    </div>

    <div class="evolver disappear">
        <p>click or press up to evolve!</p>
    </div>

    <div class="try-again">
        <button>
            <p>try again</p>
        </button>
    </div>

    <div class="game-over helper disappear">
        <p class="love-helper game-over-text">
        </p>
    </div>

    <div class="congrats disappear">
        <p class="copy">
            <p>Congrats</p>
            <p>You did it!</p>
        </p>
    </div>
    
    <script src='tama.js'></script>
    <script src="exhaust.js"></script>
    <script src='stars.js'></script>
    <script src='food.js' class="food"></script>
    <script src='pillows.js'></script>
    <script src='beverages.js'></script>
    <script src='hearts.js'></script>
    <script src='rocks.js'></script>
    <script type="text/javascript" src="main.js"></script>
    
    
</body>
</html>
